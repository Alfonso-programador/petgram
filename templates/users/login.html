{% extends '../base.html'%}
{% load static%}

{%block title%}

<title>Login</title>

{% endblock %}

{%block content%}
<div class="card border-primary  mb-5" style="width:25rem;height:30rem;">
                 
                
                    <div class="card-header"><b><i></i></b></div>
                    <div class="card-body">

                    	<div class="form-group">
                    			 <img src="{% static 'img/logo.png'%}" style="width:30%;height:30%;">
                    	</div>
                    	
                       <form method="POST">
                        {% csrf_token %}
                
                        <div class="form-group mt-3 mb-2">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email addres" name="email">
                        </div>
                        <div class="form-group  mt-3 mb-2">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                        </div>
                        <div class="d-grid gap-2 mt-4 ">
                            <button class="btn btn-lg btn-primary" type="submit">Login</button>
                        </div>
                        </form>
                        <div class="mt-5">
                            <small class="form-text text-muted">You don't have an account yet? <a href="{% url 'users:signup'%}">Sign up!</a></small>
                             {%for user in users%}
                  <p>{{user.first_name}}</p>
                  {%endfor%}
                        </div>
                    </div>
                </div>
{%endblock%}
